<div class="container shadow-lg p-3 mb-5 bg-white rounded" style="width: 50%">
  <div class="mb-4">
    <h2>Confirm order and pay</h2>
    <span
      >please make the payment, after that you can enjoy all the features and
      benefits.</span
    >
  </div>

  <div>
    <form #paymentForm="ngForm" (ngSubmit)="setData(paymentForm.value)" method="post">
    <div>
      <div class="card p-3">
        <h6 class="text-uppercase">Payment details</h6>
        <div class="form-group inputbox mt-3">
          <input
            type="text"
            name="name"
            class="form-control"
            required="required"
          />
          <span>Name on card</span>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group inputbox mt-3 mr-2">
              <input
                type="text"
                name="cardNumber"
                class="form-control"
                required="required"
              />
              <i class="fa fa-credit-card"></i> <span>Card Number</span>
            </div>
          </div>

          <div class="col-md-6">
            <div class="d-flex flex-row">
              <div class="form-group inputbox mt-3 mr-2">
                <input
                  type="text"
                  name="expiry"
                  class="form-control"
                  required="required"
                />
                <span>Expiry</span>
              </div>

              <div class="form-group inputbox mt-3 mr-2">
                <input
                  type="text"
                  name="cvv"
                  class="form-control"
                  required="required"
                />
                <span>CVV</span>
              </div>
            </div>
          </div>
        </div>

        <div class="mt-4 mb-4">
          <h6 class="text-uppercase">Billing Address</h6>

          <div class="row mt-3">
            <div class="col-md-6">
              <div class="form-group inputbox mt-3 mr-2">
                <input
                  type="text"
                  name="billingAddress"
                  class="form-control"
                  required="required"
                />
                <span>Street Address</span>
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group inputbox mt-3 mr-2">
                <input
                  type="text"
                  name="city"
                  class="form-control"
                  required="required"
                />
                <span>City</span>
              </div>
            </div>
          </div>

          <div class="row mt-2">
            <div class="col-md-6">
              <div class="form-group inputbox mt-3 mr-2">
                <input
                  type="text"
                  name="state"
                  class="form-control"
                  required="required"
                />
                <span>State/Province</span>
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group inputbox mt-3 mr-2">
                <input
                  type="text"
                  name="zip"
                  class="form-control"
                  required="required"
                />
                <span>Zip code</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="form-group mt-4 mb-4 d-flex justify-content-between">
        <span>Previous step</span>

        <button class="btn btn-primary px-3">Pay $888</button>
      </div>
    </div>

        <span

</form>
  </div>
</div>
